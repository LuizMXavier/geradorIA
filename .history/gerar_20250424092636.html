<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/estilo.css">
    <title>Gerador de Imagens</title>
</head>
<body>
    <header>
        <h1>Gerar Imagem</h1>
      <nav>
          <ol>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="index.html">Início</li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ol>
      </nav>
     </header>
    <main>
        <h2 class="h2-gerar">Descreva a imagem desejada</h2>
        <div class="gerar-container">
            <form class="gerar" action="">
                <label for="descricao">Descrição:</label>
                <input type="text" class="campos" name="descricao" placeholder="Descrição:">
                <button class="btn"  type="submit">Gerar</button>
                <img src="https://picsum.photos/200/300" alt="Foto de uma imagem">
            </form>
        </div>
    </main>
</body>
<footer class="footer">
    <p style="margin: 0; font-size: 16px;">

      produzido por Luiz Felipe
